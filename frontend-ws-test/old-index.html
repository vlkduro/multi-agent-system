<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI30 WebSocket</title>
</head>
<body>
    <h1>AI30 WebSocket Debug App</h1>
    <div style="display:flex; gap:10px">
        <button id="start-simulation">Start simulation</button>
        <button id="stop-simulation">Stop simulation</button>
        <button id="new-simulation">New simulation</button>
        <button id="connect">Connect to simulation</button>
    </div>
    <h2 id="connection-state">Connection closed</h2>
    <div>
        <table id="map">

        </table>
    </div>
    <div id="agents">
    </div>
    <div id="errors"></div>
    <script>
        const URL = 'http://localhost:8080/';
        
        const agentsDiv = document.getElementById('agents');
        const connectionState = document.getElementById('connection-state');
        const errorsDiv = document.getElementById('errors');

        document.getElementById('start-simulation').onclick = () => {
            fetch(URL + "start")
                .then(response => response.json())
                .then(data => {
                    console.log('Simulation started:', data);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error starting simulation:', error);
                });
        }

        document.getElementById('stop-simulation').onclick = () => {
            fetch(URL + "stop")
                .then(response => response.json())
                .then(data => {
                    console.log('Simulation stopped:', data);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error stopping simulation:', error);
                });
        }

        document.getElementById('new-simulation').onclick = () => {
            fetch(URL + "new")
                .then(response => response.json())
                .then(data => {
                    console.log('Simulation created:', data);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error creating simulation:', error);
                });
        }

        let ws 

        document.getElementById('connect').onclick = () => {
            if (ws) {
                ws.close();
            }
            ws = new WebSocket('ws://localhost:8080/connect');

            ws.onopen = function(event) {
                connectionState.textContent = 'Connection opened';
            };

            ws.onmessage = function(event) {
                while (agentsDiv.firstChild) {
                    agentsDiv.removeChild(agentsDiv.firstChild);
                }
            
                const data = JSON.parse(event.data);

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');

                // We get all different keys from the agents
                let agtkeys = [];
                data.agents.forEach(agent => {
                    Object.keys(agent).forEach((key) => {
                        if (!agtkeys.includes(key)) {
                            agtkeys.push(key)
                        }
                    });
                });
                
                // Generalization for header insertion
                agtkeys.forEach((key) => {
                    const valueHeader = document.createElement('th');
                    // Capitalize first letter
                    valueHeader.textContent = key.charAt(0).toUpperCase() + key.slice(1);;
                    headerRow.appendChild(valueHeader);
                })
                table.appendChild(headerRow);

                data.agents.forEach(agent => {
                    const row = document.createElement('tr');
                    // Generalization of value insertion
                    agtkeys.forEach((key) => {
                        const valueCell = document.createElement('td');
                        if (typeof agent[key] === 'object') {
                            valueCell.textContent = JSON.stringify(agent[key]);
                        } else {
                            valueCell.textContent = agent[key] ?? 'N/A';
                        }
                        row.appendChild(valueCell);
                    });
                    
                    table.appendChild(row);
                });

                agentsDiv.appendChild(table);
            


                

                const mapTable = document.getElementById('map');
                
                while (mapTable.firstChild) {
                    mapTable.removeChild(mapTable.firstChild);
                }

                let ySize = data.environment.grid.length;
                // Create the map table
                for(let i = 0; i < ySize; i++) {
                    const tr = document.createElement('tr');
                    tr.className = "map-row";
                    data.environment.grid.forEach((row) => {
                        const td = document.createElement('td');
                        td.className = "map-cell";
                        td.textContent = row[i] ? row[i].id : " " ;
                        if (row[i] && row[i].orientation === 'N') {
                            td.style.borderTop = 'red solid 2px';
                        }
                        if (row[i] && row[i].orientation === 'S') {
                            td.style.borderBottom = 'red solid 2px';
                        }
                        if (row[i] && row[i].orientation === 'E') {
                            td.style.borderRight = 'red solid 2px';
                        }
                        if (row[i] && row[i].orientation === 'W') {
                            td.style.borderLeft = 'red solid 2px';
                        }
                        tr.appendChild(td);
                    });
                    mapTable.appendChild(tr);
                }
                
            };

            ws.onerror = function(event) {
                errorsDiv.innerHTML += '<p>Error: ' + event.message + '</p>';
            };

            ws.onclose = function(event) {
                dconnectionState.textContent = 'Connection closed';
            };
        }
    </script>
    <style>
        table {
            border-collapse: collapse
        }

        td, th {
            margin: 0;
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: rgb(248, 211, 0);
        }

        tr:nth-child(odd) {
            background-color: darkgrey;
        }

        tr:nth-child(even) {
            background-color: lightyellow;
        }

        /* .map-row {
            display: block; 
            float: left;
        } */

        .map-cell {
            width: 12px;
            height: 12px;
            text-align: center;
            font-size: 0.25em;
        }

        
    </style>
</body>
</html>
